<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetario - Comida China - Patricio ELian</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="—Pngtree—chinese style dragon seal_4524046 (1).png" alt="China">
        <h1>Recetario de Comida China</h1>
    </header>
    <main>
        <div id="recipe-list">
            <!-- Aquí se mostrará el listado de recetas -->
        </div>
    </main>
    <footer>
        <p>© 2024 Recetario de Comida China</p>
    </footer>

    <!-- Modal para mostrar detalles de la receta -->
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Nombre de la receta</h2>
            <img id="modal-img" src="" alt="Imagen de la receta">
            <p id="modal-instructions">Instrucciones de la receta...</p>
            <h3>Ingredientes:</h3>
            <ul id="modal-ingredients">
                <!-- Aquí se agregarán los ingredientes -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
